<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHYC Admin Portal - Volunteer Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #0ea5e9 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .auth-section {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .auth-section.hidden {
            display: none;
        }

        .main-content {
            display: none;
        }

        .main-content.visible {
            display: block;
        }

        .section {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .section h2 {
            margin-bottom: 1rem;
            color: #e0f2fe;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            color: #1e3a8a;
            font-size: 1rem;
        }

        .btn {
            background: linear-gradient(45deg, #0ea5e9, #06b6d4);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }

        .event-card {
            background: rgba(255,255,255,0.15);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .event-card h3 {
            margin-bottom: 0.5rem;
            color: #e0f2fe;
        }

        .task-list {
            margin-top: 1rem;
            padding-left: 1rem;
        }

        .task-item {
            background: rgba(255,255,255,0.1);
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 5px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        .error {
            color: #fecaca;
            background: rgba(239, 68, 68, 0.2);
            padding: 0.75rem;
            border-radius: 5px;
            margin: 1rem 0;
        }

        .success {
            color: #bbf7d0;
            background: rgba(34, 197, 94, 0.2);
            padding: 0.75rem;
            border-radius: 5px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öì Hidden Harbor Yacht Club</h1>
            <p>Administrative Portal - Volunteer Management System</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <h2>üîê Administrative Access Required</h2>
            <p>Please enter the admin password to continue</p>

            <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>

            <button class="btn" onclick="authenticateAdmin()">Login</button>
            <div id="authError"></div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="main-content">
            <div class="grid-2">
                <!-- Event Management -->
                <div class="section">
                    <h2>üìÖ Event Management</h2>

                    <div class="form-group">
                        <label for="eventName">Event Name</label>
                        <input type="text" id="eventName" placeholder="Enter event name">
                    </div>

                    <div class="form-group">
                        <label for="eventDate">Event Date</label>
                        <input type="date" id="eventDate">
                    </div>

                    <div class="form-group">
                        <label for="startTime">Start Time</label>
                        <input type="time" id="startTime">
                    </div>

                    <div class="form-group">
                        <label for="endTime">End Time</label>
                        <input type="time" id="endTime">
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="Event location">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3" placeholder="Event description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="imageUrl">Event Image URL</label>
                        <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">
                    </div>

                    <button class="btn" onclick="createEvent()" id="eventBtn">Create Event</button>
                    <button class="btn" onclick="cancelEdit()" id="cancelBtn" style="display:none;">Cancel Edit</button>

                    <div id="eventMessage"></div>
                </div>

                <!-- Task Management -->
                <div class="section">
                    <h2>üìã Task Management</h2>

                    <div class="form-group">
                        <label for="selectEvent">Select Event</label>
                        <select id="selectEvent">
                            <option value="">Choose an event...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskName">Task Name (Unique)</label>
                        <input type="text" id="taskName" placeholder="Enter unique task name">
                    </div>

                    <div class="form-group">
                        <label for="volunteersNeeded">Volunteers Needed</label>
                        <input type="number" id="volunteersNeeded" min="1" placeholder="Number of volunteers needed">
                    </div>

                    <div class="form-group">
                        <label for="taskDescription">Task Description</label>
                        <textarea id="taskDescription" rows="3" placeholder="Describe the task"></textarea>
                    </div>

                    <button class="btn" onclick="createTask()">Create Task</button>

                    <div id="taskMessage"></div>
                </div>
            </div>

            <!-- Existing Events -->
            <div class="section">
                <h2>üóÇÔ∏è Existing Events</h2>
                <div id="eventsList">
                    <p>Loading events...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'YOUR_APPS_SCRIPT_URL_HERE'; // Replace with your Apps Script URL
        let isAuthenticated = false;
        let editingEventId = null;

        // Authentication
        async function authenticateAdmin() {
            const password = document.getElementById('adminPassword').value;

            try {
                const response = await fetch(`${API_URL}?action=authenticate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `data=${encodeURIComponent(JSON.stringify({type: 'admin', password: password}))}`
                });

                const result = await response.json();

                if (result.success) {
                    isAuthenticated = true;
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('mainContent').classList.add('visible');
                    loadEvents();
                    loadEventSelect();
                } else {
                    document.getElementById('authError').innerHTML = '<div class="error">Invalid password</div>';
                }
            } catch (error) {
                document.getElementById('authError').innerHTML = '<div class="error">Authentication failed</div>';
            }
        }

        // Event Management
        async function createEvent() {
            if (!isAuthenticated) return;

            const eventData = {
                name: document.getElementById('eventName').value,
                date: document.getElementById('eventDate').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value,
                imageUrl: document.getElementById('imageUrl').value
            };

            if (!eventData.name || !eventData.date) {
                document.getElementById('eventMessage').innerHTML = '<div class="error">Name and date are required</div>';
                return;
            }

            try {
                const action = editingEventId ? 'updateEvent' : 'createEvent';
                if (editingEventId) {
                    eventData.id = editingEventId;
                }

                const response = await fetch(`${API_URL}?action=${action}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `data=${encodeURIComponent(JSON.stringify(eventData))}`
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('eventMessage').innerHTML = '<div class="success">' + result.message + '</div>';
                    clearEventForm();
                    loadEvents();
                    loadEventSelect();
                } else {
                    document.getElementById('eventMessage').innerHTML = '<div class="error">' + result.message + '</div>';
                }
            } catch (error) {
                document.getElementById('eventMessage').innerHTML = '<div class="error">Failed to create/update event</div>';
            }
        }

        function editEvent(event) {
            editingEventId = event.id;
            document.getElementById('eventName').value = event.name;
            document.getElementById('eventDate').value = event.date;
            document.getElementById('startTime').value = event.startTime;
            document.getElementById('endTime').value = event.endTime;
            document.getElementById('location').value = event.location;
            document.getElementById('description').value = event.description;
            document.getElementById('imageUrl').value = event.imageUrl || '';

            document.getElementById('eventBtn').textContent = 'Update Event';
            document.getElementById('cancelBtn').style.display = 'inline-block';
        }

        function cancelEdit() {
            editingEventId = null;
            clearEventForm();
            document.getElementById('eventBtn').textContent = 'Create Event';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) return;

            try {
                const response = await fetch(`${API_URL}?action=deleteEvent`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `data=${encodeURIComponent(JSON.stringify({id: eventId}))}`
                });

                const result = await response.json();

                if (result.success) {
                    loadEvents();
                    loadEventSelect();
                }
            } catch (error) {
                alert('Failed to delete event');
            }
        }

        function clearEventForm() {
            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
            document.getElementById('location').value = '';
            document.getElementById('description').value = '';
            document.getElementById('imageUrl').value = '';
            document.getElementById('eventMessage').innerHTML = '';
        }

        // Task Management
        async function createTask() {
            if (!isAuthenticated) return;

            const taskData = {
                eventId: document.getElementById('selectEvent').value,
                taskName: document.getElementById('taskName').value,
                volunteersNeeded: document.getElementById('volunteersNeeded').value,
                taskDescription: document.getElementById('taskDescription').value
            };

            if (!taskData.eventId || !taskData.taskName || !taskData.volunteersNeeded) {
                document.getElementById('taskMessage').innerHTML = '<div class="error">All fields are required</div>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}?action=createTask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `data=${encodeURIComponent(JSON.stringify(taskData))}`
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('taskMessage').innerHTML = '<div class="success">' + result.message + '</div>';
                    clearTaskForm();
                    loadEvents();
                } else {
                    document.getElementById('taskMessage').innerHTML = '<div class="error">' + result.message + '</div>';
                }
            } catch (error) {
                document.getElementById('taskMessage').innerHTML = '<div class="error">Failed to create task</div>';
            }
        }

        function clearTaskForm() {
            document.getElementById('selectEvent').value = '';
            document.getElementById('taskName').value = '';
            document.getElementById('volunteersNeeded').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskMessage').innerHTML = '';
        }

        // Load data
        async function loadEvents() {
            try {
                const response = await fetch(`${API_URL}?action=getEventWithSignups`);
                const result = await response.json();

                if (result.success) {
                    displayEvents(result.events);
                }
            } catch (error) {
                document.getElementById('eventsList').innerHTML = '<div class="error">Failed to load events</div>';
            }
        }

        async function loadEventSelect() {
            try {
                const response = await fetch(`${API_URL}?action=getEvents`);
                const result = await response.json();

                if (result.success) {
                    const select = document.getElementById('selectEvent');
                    select.innerHTML = '<option value="">Choose an event...</option>';

                    result.events.forEach(event => {
                        const option = document.createElement('option');
                        option.value = event.id;
                        option.textContent = event.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load events for select');
            }
        }

        function displayEvents(events) {
            const container = document.getElementById('eventsList');

            if (events.length === 0) {
                container.innerHTML = '<p>No events found. Create your first event above.</p>';
                return;
            }

            container.innerHTML = events.map(event => `
                <div class="event-card">
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div>
                            <h3>${event.name}</h3>
                            <p><strong>Date:</strong> ${event.date} | <strong>Time:</strong> ${event.startTime} - ${event.endTime}</p>
                            <p><strong>Location:</strong> ${event.location}</p>
                            <p><strong>Description:</strong> ${event.description}</p>
                            ${event.imageUrl ? `<p><strong>Image:</strong> <a href="${event.imageUrl}" target="_blank">View Image</a></p>` : ''}
                        </div>
                        <div>
                            <button class="btn" onclick="editEvent(${JSON.stringify(event).replace(/"/g, '&quot;')})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteEvent('${event.id}')">Delete</button>
                        </div>
                    </div>

                    ${event.tasks.length > 0 ? `
                        <div class="task-list">
                            <h4>üìã Tasks:</h4>
                            ${event.tasks.map(task => `
                                <div class="task-item">
                                    <strong>${task.name}</strong> - ${task.volunteersNeeded} volunteers needed
                                    <p>${task.description}</p>
                                    <p><strong>Signed up:</strong> ${task.volunteers.map(v => v.name).join(', ') || 'None yet'}</p>
                                </div>
                            `).join('')}
                        </div>
                    ` : '<p><em>No tasks created yet.</em></p>'}
                </div>
            `).join('');
        }
    </script>
</body>
</html>
