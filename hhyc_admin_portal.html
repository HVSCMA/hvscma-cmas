<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHYC Admin Portal - Volunteer Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .auth-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .admin-panel {
            display: none;
        }

        .section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .section h3 {
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem 0.5rem 0.5rem 0;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .event-card {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 1.5rem;
            position: relative;
        }

        .event-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Hidden Harbor Yacht Club</h1>
            <p>Administrative Portal - Volunteer Management System</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <h3>Administrative Access Required</h3>
            <p>Please enter the admin password to continue</p>
            <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="btn" onclick="authenticateAdmin()">Access Admin Panel</button>
            <div id="authAlert"></div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <!-- Event Management -->
            <div class="section">
                <h3>Event Management</h3>
                <div id="eventForm">
                    <div class="form-group">
                        <label for="eventName">Event Name</label>
                        <input type="text" id="eventName" placeholder="e.g., Annual Harbor Cleanup">
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Event Date</label>
                        <input type="date" id="eventDate">
                    </div>
                    <div class="form-group">
                        <label for="startTime">Start Time</label>
                        <input type="time" id="startTime">
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time</label>
                        <input type="time" id="endTime">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="e.g., Main Harbor Dock">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3" placeholder="Event description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imageURL">Event Image URL</label>
                        <input type="url" id="imageURL" placeholder="https://example.com/image.jpg">
                    </div>
                    <button class="btn" onclick="createEvent()">Create Event</button>
                    <button class="btn hidden" id="updateEventBtn" onclick="updateEvent()">Update Event</button>
                    <button class="btn" id="cancelEditBtn" onclick="cancelEdit()" style="display:none;">Cancel Edit</button>
                </div>
                <div id="eventAlert"></div>
            </div>

            <!-- Existing Events -->
            <div class="section">
                <h3>Existing Events</h3>
                <div id="eventsList" class="events-grid"></div>
            </div>

            <!-- Task Management -->
            <div class="section">
                <h3>Task Management</h3>
                <div class="form-group">
                    <label for="taskEvent">Select Event</label>
                    <select id="taskEvent">
                        <option value="">Select an event first</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskName">Task Name (Unique)</label>
                    <input type="text" id="taskName" placeholder="e.g., Harbor Cleanup - Section A">
                </div>
                <div class="form-group">
                    <label for="volunteersNeeded">Volunteers Needed</label>
                    <input type="number" id="volunteersNeeded" min="1" value="1">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Task Description</label>
                    <textarea id="taskDescription" rows="3" placeholder="Task details..."></textarea>
                </div>
                <button class="btn" onclick="createTask()">Create Task</button>
                <div id="taskAlert"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Replace with your Apps Script Web App URL
        const API_URL = 'YOUR_APPS_SCRIPT_URL_HERE';
        let isAuthenticated = false;
        let currentEditingEvent = null;

        // Authentication
        function authenticateAdmin() {
            const password = document.getElementById('adminPassword').value;

            if (password === '7591') {
                isAuthenticated = true;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadEvents();
                showAlert('authAlert', 'Successfully authenticated as admin', 'success');
            } else {
                showAlert('authAlert', 'Invalid admin password', 'error');
            }
        }

        // Event Management
        function createEvent() {
            if (!isAuthenticated) return;

            const eventData = {
                action: 'createEvent',
                eventName: document.getElementById('eventName').value,
                eventDate: document.getElementById('eventDate').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value,
                imageURL: document.getElementById('imageURL').value
            };

            if (!eventData.eventName || !eventData.eventDate) {
                showAlert('eventAlert', 'Please fill in required fields', 'error');
                return;
            }

            // For now, simulate success (replace with actual API call)
            showAlert('eventAlert', 'Event created successfully!', 'success');
            clearEventForm();
            loadEvents();
        }

        function editEvent(eventId) {
            // Find event data and populate form
            currentEditingEvent = eventId;
            document.getElementById('updateEventBtn').classList.remove('hidden');
            document.getElementById('cancelEditBtn').style.display = 'inline-block';

            // Scroll to form
            document.getElementById('eventForm').scrollIntoView({behavior: 'smooth'});
        }

        function updateEvent() {
            if (!currentEditingEvent) return;

            const eventData = {
                action: 'updateEvent',
                eventId: currentEditingEvent,
                eventName: document.getElementById('eventName').value,
                eventDate: document.getElementById('eventDate').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value,
                imageURL: document.getElementById('imageURL').value
            };

            // Simulate success (replace with actual API call)
            showAlert('eventAlert', 'Event updated successfully!', 'success');
            cancelEdit();
            loadEvents();
        }

        function cancelEdit() {
            currentEditingEvent = null;
            clearEventForm();
            document.getElementById('updateEventBtn').classList.add('hidden');
            document.getElementById('cancelEditBtn').style.display = 'none';
        }

        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                // Simulate success (replace with actual API call)
                showAlert('eventAlert', 'Event deleted successfully!', 'success');
                loadEvents();
            }
        }

        function clearEventForm() {
            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
            document.getElementById('location').value = '';
            document.getElementById('description').value = '';
            document.getElementById('imageURL').value = '';
        }

        // Task Management
        function createTask() {
            if (!isAuthenticated) return;

            const taskData = {
                action: 'createTask',
                eventId: document.getElementById('taskEvent').value,
                taskName: document.getElementById('taskName').value,
                volunteersNeeded: document.getElementById('volunteersNeeded').value,
                taskDescription: document.getElementById('taskDescription').value
            };

            if (!taskData.eventId || !taskData.taskName) {
                showAlert('taskAlert', 'Please select an event and enter task name', 'error');
                return;
            }

            // Simulate success (replace with actual API call)
            showAlert('taskAlert', 'Task created successfully!', 'success');
            clearTaskForm();
        }

        function clearTaskForm() {
            document.getElementById('taskEvent').value = '';
            document.getElementById('taskName').value = '';
            document.getElementById('volunteersNeeded').value = '1';
            document.getElementById('taskDescription').value = '';
        }

        // Load Events
        function loadEvents() {
            // Simulate event data (replace with actual API call)
            const sampleEvents = [
                {
                    eventId: 'EVT001',
                    eventName: 'Harbor Cleanup Day',
                    eventDate: '2025-09-15',
                    startTime: '08:00',
                    endTime: '16:00',
                    location: 'Main Harbor',
                    description: 'Annual harbor cleanup event',
                    imageURL: 'https://via.placeholder.com/300x150?text=Harbor+Cleanup'
                }
            ];

            displayEvents(sampleEvents);
            populateEventSelector(sampleEvents);
        }

        function displayEvents(events) {
            const container = document.getElementById('eventsList');
            container.innerHTML = '';

            if (events.length === 0) {
                container.innerHTML = '<p>No events found. Create your first event above!</p>';
                return;
            }

            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';
                eventCard.innerHTML = `
                    ${event.imageURL ? `<img src="${event.imageURL}" alt="${event.eventName}">` : ''}
                    <h4>${event.eventName}</h4>
                    <p><strong>Date:</strong> ${event.eventDate}</p>
                    <p><strong>Time:</strong> ${event.startTime} - ${event.endTime}</p>
                    <p><strong>Location:</strong> ${event.location}</p>
                    <p>${event.description}</p>
                    <div style="margin-top: 1rem;">
                        <button class="btn" onclick="editEvent('${event.eventId}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteEvent('${event.eventId}')">Delete</button>
                    </div>
                `;
                container.appendChild(eventCard);
            });
        }

        function populateEventSelector(events) {
            const selector = document.getElementById('taskEvent');
            selector.innerHTML = '<option value="">Select an event</option>';

            events.forEach(event => {
                const option = document.createElement('option');
                option.value = event.eventId;
                option.textContent = event.eventName;
                selector.appendChild(option);
            });
        }

        // Utility Functions
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on password field
            document.getElementById('adminPassword').focus();

            // Allow Enter key for authentication
            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    authenticateAdmin();
                }
            });
        });
    </script>
</body>
</html>
