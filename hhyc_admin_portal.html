<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHYC Admin Portal - Volunteer Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .login-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .admin-section {
            display: none;
        }

        .section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .section h2 {
            margin-bottom: 1rem;
            color: #fff;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-right: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .event-list {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .event-card {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .event-card h3 {
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .event-meta {
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .task-list {
            margin-top: 1rem;
        }

        .task-item {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Hidden Harbor Yacht Club</h1>
            <p>Administrative Portal - Volunteer Management System</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>Administrative Access Required</h2>
            <div class="form-group">
                <label for="adminPassword">Admin Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="btn" onclick="authenticate()">Login</button>
            <div id="loginError"></div>
        </div>

        <!-- Admin Interface -->
        <div id="adminInterface" class="admin-section">

            <!-- Event Management -->
            <div class="section">
                <h2>Event Management</h2>
                <div id="eventForm">
                    <div class="form-group">
                        <label for="eventName">Event Name:</label>
                        <input type="text" id="eventName" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Event Date:</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="startTime">Start Time:</label>
                        <input type="time" id="startTime" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time:</label>
                        <input type="time" id="endTime" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="eventImage">Event Image URL:</label>
                        <input type="url" id="eventImage" onchange="previewImage()">
                        <img id="imagePreview" class="image-preview" style="display: none;">
                    </div>
                    <button class="btn" onclick="saveEvent()">Create Event</button>
                    <button class="btn btn-secondary" onclick="cancelEdit()" style="display: none;" id="cancelBtn">Cancel Edit</button>
                </div>
                <div id="eventMessage"></div>
            </div>

            <!-- Existing Events -->
            <div class="section">
                <h2>Existing Events</h2>
                <div id="eventsList" class="event-list">
                    Loading events...
                </div>
            </div>

            <!-- Task Management -->
            <div class="section">
                <h2>Task Management</h2>
                <div id="taskForm">
                    <div class="form-group">
                        <label for="taskEvent">Select Event:</label>
                        <select id="taskEvent" required>
                            <option value="">Choose an event...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskName">Task Name (Unique):</label>
                        <input type="text" id="taskName" required placeholder="e.g., Setup Team Leader, Grill Master, Cleanup Coordinator">
                    </div>
                    <div class="form-group">
                        <label for="volunteersNeeded">Volunteers Needed:</label>
                        <input type="number" id="volunteersNeeded" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Task Description:</label>
                        <textarea id="taskDescription" required></textarea>
                    </div>
                    <button class="btn" onclick="createTask()">Create Task</button>
                </div>
                <div id="taskMessage"></div>
            </div>

            <!-- Volunteer Database -->
            <div class="section">
                <h2>Volunteer Database</h2>
                <div id="volunteersList">
                    Loading volunteers...
                </div>
            </div>

        </div>
    </div>

    <script>
        // Configuration - UPDATE WITH YOUR APPS SCRIPT URL
        const APPS_SCRIPT_URL = 'YOUR_APPS_SCRIPT_URL_HERE';

        let currentEditingEvent = null;

        // Authentication
        async function authenticate() {
            const password = document.getElementById('adminPassword').value;

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'authenticate',
                        password: password,
                        type: 'admin'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminInterface').style.display = 'block';
                    loadEvents();
                    loadVolunteers();
                    populateEventDropdown();
                } else {
                    document.getElementById('loginError').innerHTML = '<div class="error">Invalid admin password. Please try again.</div>';
                }
            } catch (error) {
                document.getElementById('loginError').innerHTML = '<div class="error">Connection error. Please check your internet connection.</div>';
            }
        }

        // Image preview
        function previewImage() {
            const imageUrl = document.getElementById('eventImage').value;
            const preview = document.getElementById('imagePreview');

            if (imageUrl) {
                preview.src = imageUrl;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }

        // Event management
        async function saveEvent() {
            const eventData = {
                name: document.getElementById('eventName').value,
                date: document.getElementById('eventDate').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value,
                imageUrl: document.getElementById('eventImage').value
            };

            if (!eventData.name || !eventData.date || !eventData.startTime || !eventData.endTime) {
                document.getElementById('eventMessage').innerHTML = '<div class="error">Please fill in all required fields.</div>';
                return;
            }

            try {
                const action = currentEditingEvent ? 'updateEvent' : 'createEvent';
                if (currentEditingEvent) {
                    eventData.eventId = currentEditingEvent;
                }

                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: action,
                        ...eventData
                    })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('eventMessage').innerHTML = `<div class="success">${currentEditingEvent ? 'Event updated' : 'Event created'} successfully!</div>`;
                    clearEventForm();
                    loadEvents();
                    populateEventDropdown();
                } else {
                    document.getElementById('eventMessage').innerHTML = `<div class="error">Error: ${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('eventMessage').innerHTML = '<div class="error">Connection error. Please try again.</div>';
            }
        }

        function editEvent(eventId) {
            // Load event data for editing
            // This would fetch the event details and populate the form
            currentEditingEvent = eventId;
            document.querySelector('#eventForm button').textContent = 'Update Event';
            document.getElementById('cancelBtn').style.display = 'inline-block';

            // Scroll to form
            document.getElementById('eventForm').scrollIntoView({behavior: 'smooth'});
        }

        function cancelEdit() {
            currentEditingEvent = null;
            document.querySelector('#eventForm button').textContent = 'Create Event';
            document.getElementById('cancelBtn').style.display = 'none';
            clearEventForm();
        }

        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event? This will also delete all associated tasks and signups.')) {
                return;
            }

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'deleteEvent',
                        eventId: eventId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    loadEvents();
                    populateEventDropdown();
                } else {
                    alert('Error deleting event: ' + result.error);
                }
            } catch (error) {
                alert('Connection error. Please try again.');
            }
        }

        function clearEventForm() {
            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
            document.getElementById('location').value = '';
            document.getElementById('description').value = '';
            document.getElementById('eventImage').value = '';
            document.getElementById('imagePreview').style.display = 'none';
        }

        // Task management
        async function createTask() {
            const taskData = {
                eventId: document.getElementById('taskEvent').value,
                taskName: document.getElementById('taskName').value,
                volunteersNeeded: document.getElementById('volunteersNeeded').value,
                description: document.getElementById('taskDescription').value
            };

            if (!taskData.eventId || !taskData.taskName || !taskData.volunteersNeeded) {
                document.getElementById('taskMessage').innerHTML = '<div class="error">Please fill in all required fields.</div>';
                return;
            }

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'createTask',
                        ...taskData
                    })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('taskMessage').innerHTML = '<div class="success">Task created successfully!</div>';
                    clearTaskForm();
                    loadEvents(); // Refresh to show new task
                } else {
                    document.getElementById('taskMessage').innerHTML = `<div class="error">Error: ${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('taskMessage').innerHTML = '<div class="error">Connection error. Please try again.</div>';
            }
        }

        function clearTaskForm() {
            document.getElementById('taskEvent').value = '';
            document.getElementById('taskName').value = '';
            document.getElementById('volunteersNeeded').value = '';
            document.getElementById('taskDescription').value = '';
        }

        // Load data functions
        async function loadEvents() {
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=getEvents`);
                const events = await response.json();

                const eventsList = document.getElementById('eventsList');

                if (events.length === 0) {
                    eventsList.innerHTML = '<p>No events created yet. Create your first event above!</p>';
                    return;
                }

                eventsList.innerHTML = events.map(event => `
                    <div class="event-card">
                        <h3>${event.name}</h3>
                        <div class="event-meta">
                            üìÖ ${event.date} | ‚è∞ ${event.startTime} - ${event.endTime} | üìç ${event.location}
                        </div>
                        ${event.imageUrl ? `<img src="${event.imageUrl}" alt="Event Image" style="max-width: 200px; border-radius: 8px; margin: 0.5rem 0;">` : ''}
                        <p>${event.description}</p>

                        <div class="task-list">
                            <h4>Tasks (${event.tasks.length}):</h4>
                            ${event.tasks.map(task => `
                                <div class="task-item">
                                    <strong>${task.name}</strong> (${task.participants.length}/${task.volunteersNeeded} volunteers)
                                    <br><small>${task.description}</small>
                                    ${task.participants.length > 0 ? `
                                        <br><em>Working: ${task.participants.map(p => p.name).join(', ')}</em>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>

                        <div style="margin-top: 1rem;">
                            <button class="btn btn-secondary" onclick="editEvent('${event.id}')">Edit Event</button>
                            <button class="btn btn-danger" onclick="deleteEvent('${event.id}')">Delete Event</button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                document.getElementById('eventsList').innerHTML = '<div class="error">Error loading events. Please refresh the page.</div>';
            }
        }

        async function populateEventDropdown() {
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=getEvents`);
                const events = await response.json();

                const dropdown = document.getElementById('taskEvent');
                dropdown.innerHTML = '<option value="">Choose an event...</option>';

                events.forEach(event => {
                    dropdown.innerHTML += `<option value="${event.id}">${event.name} (${event.date})</option>`;
                });

            } catch (error) {
                console.error('Error loading events for dropdown:', error);
            }
        }

        async function loadVolunteers() {
            // This would load the volunteer database
            document.getElementById('volunteersList').innerHTML = '<p>Volunteer database will be populated as people sign up for events.</p>';
        }

        // Initialize
        if (APPS_SCRIPT_URL === 'YOUR_APPS_SCRIPT_URL_HERE') {
            document.getElementById('loginError').innerHTML = '<div class="error">Please update the APPS_SCRIPT_URL in the code with your deployed Apps Script web app URL.</div>';
        }
    </script>
</body>
</html>
