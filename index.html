    <script>
        // Track homepage visit with Follow Up Boss

        function handleIframeLoad() {
            // Hide loading screen
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 300);
            }
            
            // Track form load success
            window.widgetTracker("send", "event", "HiFello_Form", "loaded", "Homepage_Success");
        }
        
        function handleIframeError() {
            // Track form load error
            window.widgetTracker("send", "event", "HiFello_Form", "error", "Homepage_Failed");
        }
        
        // Track time spent on page
        let startTime = Date.now();
        let timeTracked = false;
        
        setTimeout(() => {
            if (!timeTracked) {
                let timeSpent = Math.round((Date.now() - startTime) / 1000);
                window.widgetTracker("send", "event", "Engagement", "time_spent", "Homepage_" + timeSpent + "_seconds");
                timeTracked = true;
            }
        }, 30000); // Track after 30 seconds
        
        // Track page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                window.widgetTracker("send", "event", "Engagement", "page_hidden", "Homepage_Tab_Switch");
            } else {
                window.widgetTracker("send", "event", "Engagement", "page_visible", "Homepage_Tab_Return");
            }
        });
        
        // Track page unload
        window.addEventListener('beforeunload', function() {
            let timeSpent = Math.round((Date.now() - startTime) / 1000);
            window.widgetTracker("send", "event", "Engagement", "session_end", "Homepage_" + timeSpent + "_seconds_total");
        });
    </script>
