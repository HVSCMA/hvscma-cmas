<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Harbor Yacht Club - Volunteer Work Hours</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .auth-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .gate-code-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .gate-code-input input {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 200px;
        }

        .access-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .access-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .events-grid {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .event-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border-left: 5px solid #2a5298;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        }

        .event-title {
            font-size: 1.4em;
            color: #1e3c72;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .event-details {
            color: #666;
            margin-bottom: 15px;
        }

        .event-details p {
            margin-bottom: 5px;
        }

        .volunteer-list {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .volunteer-list h4 {
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .volunteer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .volunteer-item:last-child {
            border-bottom: none;
        }

        .signup-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.3);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal h3 {
            color: #1e3c72;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            height: 80px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-submit {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .gate-code-input {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ•Ô∏è Hidden Harbor Yacht Club</h1>
            <p>Volunteer Work Hours Sign-Up System</p>
        </div>

        <div class="main-content">
            <div class="auth-section" id="authSection">
                <h2>Enter Gate Code to Continue</h2>
                <div class="gate-code-input">
                    <input type="password" id="gateCodeInput" placeholder="Enter gate code..." maxlength="10">
                    <button class="access-btn" onclick="checkGateCode()">üö™ Access Events</button>
                </div>
                <div id="authMessage"></div>
            </div>

            <div class="events-section" id="eventsSection">
                <h2>Available Work Hour Events</h2>
                <div class="events-grid" id="eventsGrid">
                    <!-- Events will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <h3>Sign Up for Event</h3>
            <form id="signupForm">
                <div class="form-group">
                    <label for="volunteerName">Your Name:</label>
                    <input type="text" id="volunteerName" required>
                </div>
                <div class="form-group">
                    <label for="volunteerEmail">Email Address:</label>
                    <input type="email" id="volunteerEmail" required>
                </div>
                <div class="form-group">
                    <label for="volunteerPhone">Phone Number:</label>
                    <input type="tel" id="volunteerPhone">
                </div>
                <div class="form-group">
                    <label for="volunteerNotes">Additional Notes (Optional):</label>
                    <textarea id="volunteerNotes" placeholder="Any special skills, availability notes, etc..."></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeSignupModal()">Cancel</button>
                    <button type="submit" class="btn-submit">Sign Me Up!</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Removal</h3>
            <p id="confirmMessage"></p>
            <div class="modal-buttons">
                <button type="button" class="btn-cancel" onclick="closeConfirmModal()">Cancel</button>
                <button type="button" class="btn-submit" onclick="confirmRemoval()">Yes, Remove Me</button>
            </div>
        </div>
    </div>

    <script>
        let currentEvents = [];
        let currentEventId = null;
        let removalData = null;

        // Gate code authentication
        function checkGateCode() {
            const code = document.getElementById('gateCodeInput').value;
            if (code === '1957') {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('eventsSection').style.display = 'block';
                document.getElementById('eventsGrid').style.display = 'grid';
                loadEvents();
                showMessage('Access granted! Welcome to the volunteer system.', 'success');
            } else {
                showMessage('Invalid gate code. Please try again.', 'error');
                document.getElementById('gateCodeInput').value = '';
            }
        }

        // Allow Enter key for gate code
        document.getElementById('gateCodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkGateCode();
            }
        });

        // Load events from localStorage
        function loadEvents() {
            const events = JSON.parse(localStorage.getItem('volunteerEvents') || '[]');
            currentEvents = events;
            displayEvents(events);
        }

        // Display events in grid
        function displayEvents(events) {
            const grid = document.getElementById('eventsGrid');
            if (events.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;"><h3>No events available</h3><p>Check back later for volunteer opportunities!</p></div>';
                return;
            }

            grid.innerHTML = events.map(event => `
                <div class="event-card">
                    ${event.imageUrl ? `<img src="${event.imageUrl}" alt="${event.title}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 15px;">` : ''}
                    <div class="event-title">${event.title}</div>
                    <div class="event-details">
                        <p><strong>üìÖ Date:</strong> ${event.date}</p>
                        <p><strong>‚è∞ Time:</strong> ${event.time}</p>
                        <p><strong>üìç Location:</strong> ${event.location}</p>
                        <p><strong>üë• Needed:</strong> ${event.volunteersNeeded} volunteers</p>
                        <p><strong>‚ÑπÔ∏è Description:</strong> ${event.description}</p>
                    </div>

                    <div class="volunteer-list">
                        <h4>Current Volunteers (${event.volunteers.length}/${event.volunteersNeeded}):</h4>
                        ${event.volunteers.length === 0 ? 
                            '<p style="color: #666; font-style: italic;">No volunteers yet - be the first!</p>' :
                            event.volunteers.map((volunteer, index) => `
                                <div class="volunteer-item">
                                    <div>
                                        <strong>${volunteer.name}</strong>
                                        ${volunteer.phone ? ` ‚Ä¢ ${volunteer.phone}` : ''}
                                        ${volunteer.notes ? `<br><small style="color: #666;">${volunteer.notes}</small>` : ''}
                                    </div>
                                    <button class="delete-btn" onclick="showRemovalConfirm('${event.id}', ${index}, '${volunteer.name}')">Remove</button>
                                </div>
                            `).join('')
                        }
                    </div>

                    ${event.volunteers.length < event.volunteersNeeded ? 
                        `<button class="signup-btn" onclick="openSignupModal('${event.id}')">üôã‚Äç‚ôÄÔ∏è Sign Me Up!</button>` :
                        '<div style="text-align: center; padding: 10px; background: #f0f0f0; border-radius: 6px; color: #666;">Event is full - thank you!</div>'
                    }
                </div>
            `).join('');
        }

        // Open signup modal
        function openSignupModal(eventId) {
            currentEventId = eventId;
            document.getElementById('signupModal').style.display = 'block';
        }

        // Close signup modal
        function closeSignupModal() {
            document.getElementById('signupModal').style.display = 'none';
            document.getElementById('signupForm').reset();
            currentEventId = null;
        }

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('volunteerName').value.trim();
            const email = document.getElementById('volunteerEmail').value.trim();
            const phone = document.getElementById('volunteerPhone').value.trim();
            const notes = document.getElementById('volunteerNotes').value.trim();

            if (!name || !email) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }

            // Find the event and add volunteer
            const events = JSON.parse(localStorage.getItem('volunteerEvents') || '[]');
            const eventIndex = events.findIndex(e => e.id === currentEventId);

            if (eventIndex !== -1) {
                const event = events[eventIndex];

                // Check if already signed up
                const alreadySignedUp = event.volunteers.some(v => 
                    v.email.toLowerCase() === email.toLowerCase()
                );

                if (alreadySignedUp) {
                    showMessage('You are already signed up for this event!', 'error');
                    return;
                }

                // Add volunteer
                event.volunteers.push({
                    name: name,
                    email: email,
                    phone: phone,
                    notes: notes,
                    signupDate: new Date().toISOString()
                });

                // Save back to localStorage
                localStorage.setItem('volunteerEvents', JSON.stringify(events));

                // Close modal and refresh display
                closeSignupModal();
                loadEvents();
                showMessage(`Thank you ${name}! You've been signed up successfully.`, 'success');
            }
        });

        // Show removal confirmation
        function showRemovalConfirm(eventId, volunteerIndex, volunteerName) {
            removalData = { eventId, volunteerIndex };
            document.getElementById('confirmMessage').textContent = 
                `Are you sure you want to remove "${volunteerName}" from this event?`;
            document.getElementById('confirmModal').style.display = 'block';
        }

        // Close confirmation modal
        function closeConfirmModal() {
            document.getElementById('confirmModal').style.display = 'none';
            removalData = null;
        }

        // Confirm removal
        function confirmRemoval() {
            if (!removalData) return;

            const events = JSON.parse(localStorage.getItem('volunteerEvents') || '[]');
            const eventIndex = events.findIndex(e => e.id === removalData.eventId);

            if (eventIndex !== -1 && events[eventIndex].volunteers[removalData.volunteerIndex]) {
                const volunteerName = events[eventIndex].volunteers[removalData.volunteerIndex].name;
                events[eventIndex].volunteers.splice(removalData.volunteerIndex, 1);
                localStorage.setItem('volunteerEvents', JSON.stringify(events));

                closeConfirmModal();
                loadEvents();
                showMessage(`${volunteerName} has been removed from the event.`, 'success');
            }
        }

        // Show message function
        function showMessage(text, type) {
            // Remove existing messages
            const existingMessages = document.querySelectorAll('.message');
            existingMessages.forEach(msg => msg.remove());

            // Create new message
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;

            // Insert after auth section or at top of events section
            const authSection = document.getElementById('authSection');
            const eventsSection = document.getElementById('eventsSection');

            if (authSection.style.display !== 'none') {
                authSection.appendChild(message);
            } else {
                eventsSection.insertBefore(message, eventsSection.firstChild);
            }

            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (message.parentNode) {
                    message.remove();
                }
            }, 5000);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const signupModal = document.getElementById('signupModal');
            const confirmModal = document.getElementById('confirmModal');

            if (event.target === signupModal) {
                closeSignupModal();
            }
            if (event.target === confirmModal) {
                closeConfirmModal();
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if there's a specific event ID in URL hash
            const hash = window.location.hash.substring(1);
            if (hash) {
                // Store the event ID to focus on after authentication
                sessionStorage.setItem('focusEventId', hash);
            }
        });
    </script>
</body>
</html>
