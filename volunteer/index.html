<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Opportunities - Hidden Harbor Yacht Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header .subtitle {
            opacity: 0.9;
            font-size: 18px;
        }

        .content {
            padding: 40px;
        }

        .gate-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .gate-section h3 {
            color: #2a5298;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .gate-input {
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 18px;
            width: 200px;
            text-align: center;
            margin-right: 15px;
        }

        .gate-input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(42, 82, 152, 0.3);
        }

        .btn-success {
            background: #28a745;
            color: white;
            padding: 10px 20px;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .events-container {
            display: none;
        }

        .events-container.active {
            display: block;
        }

        .event-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        .event-header {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f8f9fa;
        }

        .event-title {
            font-size: 28px;
            font-weight: 600;
            color: #2a5298;
            margin-bottom: 10px;
        }

        .event-date {
            color: #6c757d;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .event-description {
            color: #495057;
            font-size: 16px;
            line-height: 1.6;
        }

        .tasks-section {
            margin-top: 30px;
        }

        .tasks-section h4 {
            color: #2a5298;
            font-size: 22px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-card {
            background: #f8f9fa;
            border-left: 4px solid #2a5298;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .task-card:hover {
            transform: translateX(5px);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-name {
            font-size: 20px;
            font-weight: 600;
            color: #2a5298;
            margin-bottom: 8px;
        }

        .task-description {
            color: #6c757d;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .task-roster {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
        }

        .roster-title {
            font-weight: 600;
            color: #28a745;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .roster-volunteers {
            color: #495057;
            font-size: 14px;
        }

        .spots-available {
            color: #ffc107;
            font-weight: 600;
            font-size: 14px;
        }

        .signup-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            margin-top: 15px;
        }

        .signup-form.active {
            border-color: #2a5298;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 16px;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .error-message {
            color: #dc3545;
            margin-top: 15px;
            font-weight: 500;
            text-align: center;
        }

        .success-message {
            color: #28a745;
            margin-top: 15px;
            font-weight: 500;
            text-align: center;
        }

        .no-events {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-events h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 28px;
            }

            .content {
                padding: 20px;
            }

            .gate-input {
                width: 100%;
                margin-bottom: 15px;
                margin-right: 0;
            }

            .task-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .signup-form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Hidden Harbor Yacht Club</h1>
            <div class="subtitle">Volunteer Opportunities</div>
        </div>

        <div class="content">
            <div id="gateSection" class="gate-section">
                <h3>üîê Enter Gate Code</h3>
                <p style="margin-bottom: 20px;">Please enter the volunteer gate code to view available opportunities</p>
                <input type="text" id="gateCode" class="gate-input" placeholder="Enter code" onkeypress="if(event.key==='Enter') checkGateCode()">
                <button class="btn btn-primary" onclick="checkGateCode()">Access Volunteer Portal</button>
                <div id="gateError" class="error-message" style="display: none;"></div>
            </div>

            <div id="eventsContainer" class="events-container">
                <div id="eventsList"></div>
            </div>
        </div>
    </div>

    <script>
        let events = [];
        let currentEventId = null;

        function checkGateCode() {
            const code = document.getElementById('gateCode').value.trim();
            const errorDiv = document.getElementById('gateError');

            if (code === '1957') {
                document.getElementById('gateSection').style.display = 'none';
                document.getElementById('eventsContainer').classList.add('active');
                loadEvents();
            } else {
                errorDiv.textContent = 'Invalid gate code. Please contact the event organizer.';
                errorDiv.style.display = 'block';
                document.getElementById('gateCode').value = '';
            }
        }

        function loadEvents() {
            events = JSON.parse(localStorage.getItem('volunteer_events') || '[]');

            // Check if specific event is requested via URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const eventSlug = urlParams.get('event');

            if (eventSlug) {
                const specificEvent = events.find(e => e.slug === eventSlug);
                if (specificEvent) {
                    events = [specificEvent];
                }
            }

            renderEvents();
        }

        function renderEvents() {
            const eventsList = document.getElementById('eventsList');

            if (events.length === 0) {
                eventsList.innerHTML = `
                    <div class="no-events">
                        <h3>No Events Available</h3>
                        <p>There are currently no volunteer opportunities available. Please check back later!</p>
                    </div>
                `;
                return;
            }

            // Filter out past events
            const currentDate = new Date();
            const upcomingEvents = events.filter(event => new Date(event.date) >= currentDate);

            if (upcomingEvents.length === 0) {
                eventsList.innerHTML = `
                    <div class="no-events">
                        <h3>No Upcoming Events</h3>
                        <p>All current events have passed. New volunteer opportunities will be posted soon!</p>
                    </div>
                `;
                return;
            }

            eventsList.innerHTML = upcomingEvents.map(event => `
                <div class="event-card">
                    <div class="event-header">
                        <div class="event-title">${event.name}</div>
                        <div class="event-date">üìÖ ${new Date(event.date).toLocaleDateString('en-US', { 
                            weekday: 'long', 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        })} | ${event.startTime} - ${event.endTime}</div>
                        <div class="event-description">${event.description || 'Join us for this volunteer opportunity!'}</div>
                    </div>

                    <div class="tasks-section">
                        <h4>üôã‚Äç‚ôÄÔ∏è Volunteer Opportunities</h4>
                        ${event.tasks.map(task => `
                            <div class="task-card">
                                <div class="task-header">
                                    <div>
                                        <div class="task-name">${task.name}</div>
                                        <div class="task-description">${task.description || 'Help make this event successful!'}</div>
                                    </div>
                                </div>

                                <div class="task-roster">
                                    ${task.volunteers && task.volunteers.length > 0 ? `
                                        <div class="roster-title">üë• Working with:</div>
                                        <div class="roster-volunteers">${task.volunteers.map(v => v.name).join(', ')}</div>
                                    ` : ''}
                                    <div class="spots-available">
                                        ${task.volunteersNeeded - (task.volunteers ? task.volunteers.length : 0)} spot${(task.volunteersNeeded - (task.volunteers ? task.volunteers.length : 0)) !== 1 ? 's' : ''} available
                                    </div>
                                </div>

                                ${(task.volunteers ? task.volunteers.length : 0) < task.volunteersNeeded ? `
                                    <button class="btn btn-success" onclick="showSignupForm(${event.id}, ${task.id})">
                                        üôã‚Äç‚ôÄÔ∏è Sign Me Up!
                                    </button>

                                    <div id="signupForm_${event.id}_${task.id}" class="signup-form" style="display: none;">
                                        <div class="form-group">
                                            <label for="volunteerName_${event.id}_${task.id}">Your Name *</label>
                                            <input type="text" id="volunteerName_${event.id}_${task.id}" placeholder="Glenn F." required>
                                        </div>
                                        <div class="form-group">
                                            <label for="volunteerEmail_${event.id}_${task.id}">Email Address *</label>
                                            <input type="email" id="volunteerEmail_${event.id}_${task.id}" placeholder="glenn@example.com" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="volunteerPhone_${event.id}_${task.id}">Phone Number</label>
                                            <input type="tel" id="volunteerPhone_${event.id}_${task.id}" placeholder="(555) 123-4567">
                                        </div>
                                        <div class="form-group">
                                            <label for="volunteerMessage_${event.id}_${task.id}">Message (optional)</label>
                                            <textarea id="volunteerMessage_${event.id}_${task.id}" rows="3" placeholder="Any questions or special considerations?"></textarea>
                                        </div>

                                        <button class="btn btn-success" onclick="submitSignup(${event.id}, ${task.id})">
                                            ‚úÖ Complete Registration
                                        </button>
                                        <button class="btn" onclick="hideSignupForm(${event.id}, ${task.id})" style="background: #6c757d; color: white; margin-left: 10px;">
                                            Cancel
                                        </button>

                                        <div id="signupMessage_${event.id}_${task.id}"></div>
                                    </div>
                                ` : `
                                    <div style="color: #ffc107; font-weight: 600; text-align: center; padding: 10px;">
                                        ‚úÖ This task is fully staffed - Thank you!
                                    </div>
                                `}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function showSignupForm(eventId, taskId) {
            const form = document.getElementById(`signupForm_${eventId}_${taskId}`);
            form.style.display = 'block';
            form.classList.add('active');
            form.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function hideSignupForm(eventId, taskId) {
            const form = document.getElementById(`signupForm_${eventId}_${taskId}`);
            form.style.display = 'none';
            form.classList.remove('active');
        }

        function submitSignup(eventId, taskId) {
            const name = document.getElementById(`volunteerName_${eventId}_${taskId}`).value.trim();
            const email = document.getElementById(`volunteerEmail_${eventId}_${taskId}`).value.trim();
            const phone = document.getElementById(`volunteerPhone_${eventId}_${taskId}`).value.trim();
            const message = document.getElementById(`volunteerMessage_${eventId}_${taskId}`).value.trim();
            const messageDiv = document.getElementById(`signupMessage_${eventId}_${taskId}`);

            // Validation
            if (!name || !email) {
                messageDiv.innerHTML = '<div class="error-message">Please fill in all required fields.</div>';
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                messageDiv.innerHTML = '<div class="error-message">Please enter a valid email address.</div>';
                return;
            }

            // Format name for display (FirstName L.)
            const nameParts = name.trim().split(' ');
            const displayName = nameParts.length > 1 
                ? `${nameParts[0]} ${nameParts[nameParts.length - 1].charAt(0).toUpperCase()}.`
                : name;

            // Find and update the event
            const eventIndex = events.findIndex(e => e.id === eventId);
            if (eventIndex === -1) {
                messageDiv.innerHTML = '<div class="error-message">Event not found. Please refresh and try again.</div>';
                return;
            }

            const taskIndex = events[eventIndex].tasks.findIndex(t => t.id === taskId);
            if (taskIndex === -1) {
                messageDiv.innerHTML = '<div class="error-message">Task not found. Please refresh and try again.</div>';
                return;
            }

            // Check if already signed up
            const task = events[eventIndex].tasks[taskIndex];
            if (task.volunteers && task.volunteers.some(v => v.email === email)) {
                messageDiv.innerHTML = '<div class="error-message">You are already signed up for this task!</div>';
                return;
            }

            // Check if task is full
            const currentVolunteers = task.volunteers ? task.volunteers.length : 0;
            if (currentVolunteers >= task.volunteersNeeded) {
                messageDiv.innerHTML = '<div class="error-message">This task is now full. Please try another task.</div>';
                return;
            }

            // Add volunteer
            if (!task.volunteers) {
                task.volunteers = [];
            }

            const volunteer = {
                id: Date.now(),
                name: displayName,
                email: email,
                phone: phone,
                message: message,
                signedUpAt: new Date().toISOString()
            };

            task.volunteers.push(volunteer);

            // Update localStorage
            const allEvents = JSON.parse(localStorage.getItem('volunteer_events') || '[]');
            const allEventIndex = allEvents.findIndex(e => e.id === eventId);
            if (allEventIndex !== -1) {
                allEvents[allEventIndex] = events[eventIndex];
                localStorage.setItem('volunteer_events', JSON.stringify(allEvents));
            }

            // Show success message
            messageDiv.innerHTML = `
                <div class="success-message">
                    üéâ Registration successful! Thank you for volunteering, ${name}!<br>
                    You will receive a confirmation email shortly.
                </div>
            `;

            // Clear form
            document.getElementById(`volunteerName_${eventId}_${taskId}`).value = '';
            document.getElementById(`volunteerEmail_${eventId}_${taskId}`).value = '';
            document.getElementById(`volunteerPhone_${eventId}_${taskId}`).value = '';
            document.getElementById(`volunteerMessage_${eventId}_${taskId}`).value = '';

            // Refresh the display after a short delay
            setTimeout(() => {
                renderEvents();
            }, 2000);
        }

        // Auto-focus gate code input
        document.getElementById('gateCode').focus();
    </script>
</body>
</html>
