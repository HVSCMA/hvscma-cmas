<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Club Volunteer Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Password Login Screen -->
        <div id="login-screen" class="login-screen">
            <div class="login-card">
                <h2><i class="fas fa-lock"></i> Event Management Access</h2>
                <p>Enter the admin password to continue:</p>
                <div class="form-group">
                    <input type="password" id="admin-password" placeholder="Admin Password" maxlength="4">
                    <div id="password-error" class="error-message" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        Incorrect password. Please try again.
                    </div>
                </div>
                <button id="login-btn" class="btn btn-primary">Access Admin Panel</button>
                <p><a href="index.html">Back to Events</a></p>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="admin-panel" class="admin-panel" style="display: none;">
            <header class="header">
                <div class="header-content">
                    <i class="fas fa-cog header-icon"></i>
                    <h1>Event Management</h1>
                    <p class="subtitle">Create and manage volunteer events</p>
                </div>
            </header>

            <div class="admin-nav">
                <button id="create-event-btn" class="nav-btn active"><i class="fas fa-plus"></i> Create Event</button>
                <button id="manage-events-btn" class="nav-btn"><i class="fas fa-edit"></i> Manage Events</button>
                <a href="index.html" class="nav-btn"><i class="fas fa-eye"></i> View Public</a>
            </div>

            <!-- Create Event Section -->
            <section id="create-event-section" class="admin-section">
                <h2>Create New Event</h2>
                <form id="create-event-form" class="admin-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="event-name">Event Name *</label>
                            <input type="text" id="event-name" required>
                        </div>
                        <div class="form-group">
                            <label for="event-slug">Event URL Slug *</label>
                            <input type="text" id="event-slug" placeholder="e.g., spring-cleanup-2024" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="event-date">Event Date *</label>
                            <input type="date" id="event-date" required>
                        </div>
                        <div class="form-group">
                            <label for="start-time">Start Time *</label>
                            <input type="time" id="start-time" required>
                        </div>
                        <div class="form-group">
                            <label for="end-time">End Time *</label>
                            <input type="time" id="end-time" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="event-description">Event Description *</label>
                        <textarea id="event-description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="event-image">Event Image URL (optional)</label>
                        <input type="url" id="event-image" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="form-group">
                        <label for="organizer-email">Organizer Email *</label>
                        <input type="email" id="organizer-email" required>
                    </div>

                    <h3>Volunteer Tasks</h3>
                    <div id="tasks-container">
                        <div class="task-item">
                            <input type="text" placeholder="Task name (e.g., Set up tables)" class="task-name">
                            <input type="number" placeholder="# needed" class="task-count" min="1" max="50">
                            <button type="button" class="btn-remove-task">Remove</button>
                        </div>
                    </div>
                    <button type="button" id="add-task-btn" class="btn btn-secondary">Add Task</button>
                    <button type="submit" class="btn btn-primary">Create Event</button>
                </form>
            </section>

            <!-- Manage Events Section -->
            <section id="manage-events-section" class="admin-section" style="display: none;">
                <h2>Existing Events</h2>
                <div id="existing-events-container">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Loading events...
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
