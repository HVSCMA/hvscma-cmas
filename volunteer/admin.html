<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management - Hidden Harbor Yacht Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header .subtitle {
            opacity: 0.9;
            margin-top: 5px;
            font-size: 14px;
        }

        .settings-icon {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .settings-icon:hover {
            background: rgba(255,255,255,0.1);
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .nav-tab {
            flex: 1;
            padding: 18px 20px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 500;
            color: #495057;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .nav-tab:hover {
            background: #e9ecef;
            color: #2a5298;
        }

        .nav-tab.active {
            color: #2a5298;
            border-bottom-color: #2a5298;
            background: white;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #2a5298;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input, .form-group textarea, .form-group select {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .datetime-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .tasks-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .task-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #2a5298;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .task-details {
            flex: 1;
        }

        .task-name {
            font-weight: 600;
            color: #2a5298;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .task-description {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .task-volunteers {
            color: #28a745;
            font-size: 14px;
            font-weight: 500;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(42, 82, 152, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .add-task-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px dashed #e9ecef;
        }

        .add-task-form.active {
            border-color: #2a5298;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .event-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .event-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .event-content {
            padding: 20px;
        }

        .event-title {
            font-size: 20px;
            font-weight: 600;
            color: #2a5298;
            margin-bottom: 10px;
        }

        .event-date {
            color: #6c757d;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .event-description {
            color: #6c757d;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .event-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            w: 100%;
        }

        .login-box h2 {
            color: #2a5298;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .error-message {
            color: #dc3545;
            margin-top: 15px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .nav-tab {
                padding: 15px 10px;
                font-size: 14px;
            }

            .tab-content {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .datetime-group {
                grid-template-columns: 1fr;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .task-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h2>üèõÔ∏è Hidden Harbor Yacht Club</h2>
            <h3>Event Management System</h3>
            <input type="password" id="adminPassword" placeholder="Enter admin password" onkeypress="if(event.key==='Enter') login()">
            <button class="btn btn-primary" onclick="login()">Login</button>
            <div id="loginError" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <div id="mainContainer" class="container" style="display: none;">
        <div class="header">
            <div>
                <h1>üèõÔ∏è Event Management</h1>
                <div class="subtitle">Hidden Harbor Yacht Club Volunteer System</div>
            </div>
            <div class="settings-icon" onclick="logout()">‚öôÔ∏è</div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('create')">Create Event</button>
            <button class="nav-tab" onclick="showTab('manage')">Manage Events</button>
            <button class="nav-tab" onclick="showTab('public')">View Public</button>
        </div>

        <div id="createTab" class="tab-content active">
            <div class="form-section">
                <h3>üìÖ Event Details</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="eventName">Event Name *</label>
                        <input type="text" id="eventName" placeholder="Annual Harbor Cleanup" required>
                    </div>
                    <div class="form-group">
                        <label for="eventSlug">URL Slug *</label>
                        <input type="text" id="eventSlug" placeholder="harbor-cleanup-2024" required>
                    </div>
                </div>

                <div class="datetime-group">
                    <div class="form-group">
                        <label for="eventDate">Event Date *</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="startTime">Start Time *</label>
                        <input type="time" id="startTime" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time *</label>
                        <input type="time" id="endTime" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription" placeholder="Join us for our annual harbor cleanup event..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="eventImage">Image URL (optional)</label>
                        <input type="text" id="eventImage" placeholder="https://example.com/image.jpg">
                    </div>
                </div>

                <div class="form-group">
                    <label for="organizerEmail">Organizer Email *</label>
                    <input type="email" id="organizerEmail" placeholder="glenn@hiddenharbor.org" required>
                </div>
            </div>

            <div class="form-section">
                <div class="tasks-section">
                    <h3>üë• Volunteer Tasks</h3>

                    <div id="addTaskForm" class="add-task-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="taskName">Task Name</label>
                                <input type="text" id="taskName" placeholder="Beach Cleanup Crew">
                            </div>
                            <div class="form-group">
                                <label for="taskVolunteers">Volunteers Needed</label>
                                <input type="number" id="taskVolunteers" min="1" value="3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Task Description</label>
                            <textarea id="taskDescription" placeholder="Help clean up debris along the harbor shoreline"></textarea>
                        </div>
                        <button type="button" class="btn btn-success" onclick="addTask()">‚ûï Add Task</button>
                    </div>

                    <div id="tasksList"></div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button class="btn btn-primary" onclick="createEvent()" style="font-size: 18px; padding: 15px 40px;">
                    üöÄ Create Event
                </button>
            </div>
        </div>

        <div id="manageTab" class="tab-content">
            <div class="form-section">
                <h3>üìã Manage Events</h3>
                <div id="eventsList" class="events-grid"></div>
            </div>
        </div>

        <div id="publicTab" class="tab-content">
            <div class="form-section">
                <h3>üåê Public View</h3>
                <p>Preview how volunteers will see the signup page:</p>
                <button class="btn btn-primary" onclick="openPublicView()">Open Public Volunteer Page</button>
            </div>
        </div>
    </div>

    <script>
        let currentTasks = [];
        let events = JSON.parse(localStorage.getItem('volunteer_events') || '[]');

        function login() {
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (password === '7591') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                loadEvents();
            } else {
                errorDiv.textContent = 'Invalid password. Please try again.';
                errorDiv.style.display = 'block';
                document.getElementById('adminPassword').value = '';
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                document.getElementById('loginContainer').style.display = 'flex';
                document.getElementById('mainContainer').style.display = 'none';
                document.getElementById('adminPassword').value = '';
                document.getElementById('loginError').style.display = 'none';
            }
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'manage') {
                loadEvents();
            }
        }

        function addTask() {
            const name = document.getElementById('taskName').value.trim();
            const volunteers = parseInt(document.getElementById('taskVolunteers').value);
            const description = document.getElementById('taskDescription').value.trim();

            if (!name) {
                alert('Please enter a task name');
                return;
            }

            const task = {
                id: Date.now(),
                name: name,
                volunteersNeeded: volunteers,
                description: description,
                volunteers: []
            };

            currentTasks.push(task);
            renderTasks();

            // Clear form
            document.getElementById('taskName').value = '';
            document.getElementById('taskVolunteers').value = '3';
            document.getElementById('taskDescription').value = '';
        }

        function removeTask(taskId) {
            if (confirm('Are you sure you want to remove this task?')) {
                currentTasks = currentTasks.filter(task => task.id !== taskId);
                renderTasks();
            }
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');

            if (currentTasks.length === 0) {
                tasksList.innerHTML = '<p style="text-align: center; color: #6c757d; font-style: italic;">No tasks added yet. Add your first volunteer task above.</p>';
                return;
            }

            tasksList.innerHTML = currentTasks.map(task => `
                <div class="task-item">
                    <div class="task-details">
                        <div class="task-name">${task.name}</div>
                        <div class="task-description">${task.description || 'No description provided'}</div>
                        <div class="task-volunteers">
                            ${task.volunteers.length > 0 
                                ? `Working with: ${task.volunteers.map(v => v.name).join(', ')}` 
                                : `${task.volunteersNeeded} volunteers needed`
                            }
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-danger" onclick="removeTask(${task.id})">Remove</button>
                    </div>
                </div>
            `).join('');
        }

        function createEvent() {
            const eventName = document.getElementById('eventName').value.trim();
            const eventSlug = document.getElementById('eventSlug').value.trim();
            const eventDate = document.getElementById('eventDate').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const description = document.getElementById('eventDescription').value.trim();
            const imageUrl = document.getElementById('eventImage').value.trim();
            const organizerEmail = document.getElementById('organizerEmail').value.trim();

            // Validation
            if (!eventName || !eventSlug || !eventDate || !startTime || !endTime || !organizerEmail) {
                alert('Please fill in all required fields (marked with *)');
                return;
            }

            if (currentTasks.length === 0) {
                alert('Please add at least one volunteer task');
                return;
            }

            // Check for duplicate slug
            if (events.some(event => event.slug === eventSlug)) {
                alert('URL slug already exists. Please choose a different one.');
                return;
            }

            const event = {
                id: Date.now(),
                name: eventName,
                slug: eventSlug,
                date: eventDate,
                startTime: startTime,
                endTime: endTime,
                description: description,
                imageUrl: imageUrl,
                organizerEmail: organizerEmail,
                tasks: [...currentTasks],
                createdAt: new Date().toISOString()
            };

            events.push(event);
            localStorage.setItem('volunteer_events', JSON.stringify(events));

            alert('Event created successfully!');

            // Clear form
            clearForm();
            currentTasks = [];
            renderTasks();
        }

        function clearForm() {
            document.getElementById('eventName').value = '';
            document.getElementById('eventSlug').value = '';
            document.getElementById('eventDate').value = '';
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
            document.getElementById('eventDescription').value = '';
            document.getElementById('eventImage').value = '';
            document.getElementById('organizerEmail').value = '';
        }

        function loadEvents() {
            events = JSON.parse(localStorage.getItem('volunteer_events') || '[]');
            renderEvents();
        }

        function renderEvents() {
            const eventsList = document.getElementById('eventsList');

            if (events.length === 0) {
                eventsList.innerHTML = '<p style="text-align: center; color: #6c757d; font-style: italic; grid-column: 1 / -1;">No events created yet. Create your first event using the "Create Event" tab.</p>';
                return;
            }

            eventsList.innerHTML = events.map(event => `
                <div class="event-card">
                    <div class="event-image" style="${event.imageUrl ? `background-image: url(${event.imageUrl}); background-size: cover; background-position: center;` : ''}">
                        ${!event.imageUrl ? event.name : ''}
                    </div>
                    <div class="event-content">
                        <div class="event-title">${event.name}</div>
                        <div class="event-date">üìÖ ${new Date(event.date).toLocaleDateString()} | ${event.startTime} - ${event.endTime}</div>
                        <div class="event-description">${event.description || 'No description provided'}</div>
                        <div class="event-actions">
                            <button class="btn btn-primary" onclick="viewEvent('${event.slug}')">View</button>
                            <button class="btn btn-secondary" onclick="editEvent(${event.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteEvent(${event.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                if (confirm('This action cannot be undone. Delete permanently?')) {
                    events = events.filter(event => event.id !== eventId);
                    localStorage.setItem('volunteer_events', JSON.stringify(events));
                    renderEvents();
                }
            }
        }

        function viewEvent(slug) {
            window.open(`index.html?event=${slug}`, '_blank');
        }

        function editEvent(eventId) {
            alert('Edit functionality will be implemented in the next version.');
        }

        function openPublicView() {
            window.open('index.html', '_blank');
        }

        // Auto-generate slug from event name
        document.getElementById('eventName').addEventListener('input', function(e) {
            const slug = e.target.value
                .toLowerCase()
                .replace(/[^a-z0-9\s]/g, '')
                .replace(/\s+/g, '-')
                .replace(/^-+|-+$/g, '');
            document.getElementById('eventSlug').value = slug;
        });

        // Initialize
        renderTasks();
    </script>
</body>
</html>
